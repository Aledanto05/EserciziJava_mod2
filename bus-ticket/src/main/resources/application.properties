spring.datasource.url=jdbc:mysql://localhost:3306/busticket?serverTimezone=Europe/Rome&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
server.port=8082
logging.level.root=DEBUG
logging.level.org.springframework.web=TRACE
logging.level.com.example.busticket=DEBUG
logging.level.org.springframework.security=DEBUG
app.jwt-secret=myVerySecretKeyForJWT123456789012345678901234567890
